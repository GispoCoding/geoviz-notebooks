services:
  osmnames:
    image: klokantech/osmnames-sphinxsearch
    container_name: osmnames
  flask:
    build:
      context: .
      target: geoviz-server
    container_name: flask
    volumes:
      - /tmp/flask:/tmp/flask
    depends_on:
      - osmnames
      - postgis
    environment:
      - PGHOST=postgis
      - PGPASSWORD=postgres
  serve:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Helsinki
      - URL=gispocoding.fi
      - SUBDOMAINS=geoviz,
      - VALIDATION=dns
      - DNSPLUGIN=route53
    volumes:
      - ./server/swag/:/config
      - /tmp/flask/uwsgi.sock:/tmp/flask/uwsgi.sock
    ports:
      - 443:443
      - 80:80
    depends_on:
      - flask
    restart: always
  postgis:
    image: postgis/postgis
    container_name: postgis
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=postgres
  notebook:
    build:
      context: .
      target: geoviz-notebook
    container_name: notebook
    volumes:
      - .:/home/jovyan
    ports:
      - "127.0.0.1:8888:8888"
    depends_on:
      - osmnames
      - postgis
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    environment:
      - PGHOST=postgis
